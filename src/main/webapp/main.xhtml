<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template = "templates/common.xhtml">
<ui:define name = "content">

    <h:form>
        <h3>Sign in!</h3>
        <h:panelGrid columns="3">
            <h:outputLabel for="login">Login</h:outputLabel>
            <h:inputText value="#{user.login}" id="login"></h:inputText>
            <br/>
            <br/>
            <h:outputLabel for="password">Password</h:outputLabel>
            <h:inputText value="#{user.password}" id="password"></h:inputText>
            <br/>
            <br/>
            <h:commandButton action="afterlogin" value="Submit"></h:commandButton>
        </h:panelGrid>
    </h:form>

</ui:define>
</ui:composition>
</html>
